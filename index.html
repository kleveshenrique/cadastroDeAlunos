<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/aluno.js"></script>
</head>
<body>
    <div class="container center mt-2 col-sm-12 col-md-6 ">
        <div id="titulo">
            <div class="text-primary"><center><h3>Cadastro de alunos</h3></center></div>
        </div>
        <div class="alert alert-success text-center" role="alert" style="display: none;" id="msgSuccess">
            Aluno cadastrado com sucesso.
        </div>
        <div class="alert alert-danger text-center" role="alert" style="display: none;" id="msgDanger">
            Todos os campos são obrigatórios.
        </div>
        <div class="col">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input id="nome" class="form-control" Nomes="form-control" type="text" name="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input id="idade" class="form-control" Nomes="form-control" type="text" name="idade" placeholder="Digite sua idade">
            </div>
            <div class="form-group">
                <button class="btn btn-primary sm-12  " onclick="controllerAluno.cadastrarAluno()">Salvar</button>
                <button class="btn btn-primary sm-12 " id="btnNovo" onclick="controllerAluno.exibirAlunoMaisVelho()" disabled>Mais Velho</button>
                <button class="btn btn-primary sm-12 " id="btnVelho" onclick="controllerAluno.exibirAlunoMaisNovo()" disabled>Mais Novo</button>
            </div>  
        </div>
    </div>

    <div class="container center sm-12 col-md-6" id="resultado">

    </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
